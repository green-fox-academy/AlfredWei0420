<head>

  <title>Photo Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <div class="photoViewer">
          <img src="./image/1.jpg" class="photos" alt="">

          <img src="./image/3.jpg" class="pic" alt="">

      </div>

</html>
