<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    fill every paragraph with the last one's content.
  </script>
  OR
  <script src="content-2.js"></script> -->
  <script>
    var p = document.getElementsByTagName("p");
    for (var i = 0; i < p.length; i++) {
        p[i].innerHTML += p[p.length-1].innerHTML;
    }//loop method

    /*for each not complete
    p.forEach(function (e,i) {
        p[i].innerHTML += p[p.length-1].innerHTML;
    })*/
  </script>
</body>
</html>
