<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>
<body>

  <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Write the image's url to the console.
    Replace the image with a picture of yourself.
    Make the link point to the Green Fox Academy website.
    Disable the second button.
    Replace its text with 'Don't click me!'.
  </script>
  OR
  <script src="attribute-1.js"></script> -->
  <script>
    'use strict'
    var imgInfo = document.querySelector('img');//image could only get be query
    console.log('original image', imgInfo.getAttribute('src'));
    imgInfo.setAttribute('src', 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504193082303&di=88e67b33e3896ad8e81f2cafca8ee7ec&imgtype=0&src=http%3A%2F%2Fcdn103.img.lizhi.fm%2Faudio_cover%2F2016%2F07%2F17%2F30006694807461255_320x320.jpg')    
    var weblink = document.querySelector('a');
    weblink.setAttribute('href','https://www.greenfoxacademy.com/');
    var button2 = document.getElementsByClassName('this-one');
    button2[0].innerHTML = "Don`t click me!";
    button2[0].disabled = 'disabled';
 </script>

</body>
</html>
