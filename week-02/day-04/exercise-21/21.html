<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Remove the king from the list.
    Add 3 list items saying 'The Fox' to the list.
  </script>
  OR
  <script src="createelement-2.js"></script> -->
  <script>
    var asteroidsList = document.querySelector("ul.asteroids");
    var kingList = document.querySelector("li");
    asteroidsList.removeChild(kingList);
    for(i=0;i<3;i++){
      var newList = document.createElement("li");
      newList.textContent = "The Fox";  
      asteroidsList.appendChild(newList);
    }
  </script>
</body>
</html>
